<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" content="Generate a color palette based on an image using median cut algorithm.">
    <title>Color Palette</title>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet"> 
    <link href = "style.css" rel = "stylesheet">
</head>
<body>

    <main>
        <content id = "contentHolder">
            <h1>Color Palette from Image</h1>
            <p>Drag and drop an image below to generate a palette of colors based on the image median cut algorithm.</p>
            <a id = "source-link" href = "https://github.com/claby2/color-average" target = "_blank" rel="noreferrer">source code</a>
            <div id = "drop" ondrop = "dropHandler(event);" ondragover = "dragOverHandler(event);" ondragleave = "dragLeaveHandler(event);"multiple>
                <p id = "drop-text">DRAG AN IMAGE HERE</p>
            </div>
        
            <canvas id = "canvas"></canvas>
        
            <div id = "output"></div>
        </content>
    </main>
    <script src = "script.js"></script>
    
</body>
</html>
